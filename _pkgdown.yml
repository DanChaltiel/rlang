url: https://rlang.r-lib.org

template:
  bootstrap: 5
  package: tidytemplate
  params:
    ganalytics: UA-115082821-1

home:
  links:
  - text: Programming with dplyr
    href: https://dplyr.tidyverse.org/articles/programming.html
  - text: Using ggplot2 in packages
    href: https://ggplot2.tidyverse.org/articles/ggplot2-in-packages.html

navbar:
  structure:
    left:  [home, reference, articles]
    right: [news, github]
  components:
    articles:
      text: Articles
      menu:
      - text: Tidy evaluation
      - text: Programming patterns for defused arguments
        href: reference/topic-data-mask-programming.html
      - text: What is data masking and why do I need to embrace?
        href: reference/topic-data-mask.html
      - text: What are quosures and when are they needed?
        href: reference/topic-quosure.html
    news:
      text: News
      menu:
      - text: "Release notes"
      - text: "Version 0.4.3"
        href: https://www.tidyverse.org/blog/2020/02/glue-strings-and-tidy-eval/
      - text: "Version 0.4.0"
        href: https://www.tidyverse.org/articles/2019/06/rlang-0-4-0/
      - text: "Version 0.3.1"
        href: https://www.tidyverse.org/articles/2019/01/rlang-0-3-1/
      - text: "Version 0.3.0"
        href: https://www.tidyverse.org/articles/2018/10/rlang-0-3-0/
      - text: "Version 0.2.0"
        href: https://www.tidyverse.org/articles/2018/03/rlang-0.2.0/
      - text: "------------------"
      - text: "Change log"
        href: news/index.html


